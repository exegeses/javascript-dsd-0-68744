<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cambiar color de la página</title>
</head>
<body>
    <h1>cambiar color de la página</h1>

    <a href="#" onclick="document.body.style.backgroundColor = '#0a2'">verde</a>
    <a href="#" onclick="document.body.style.backgroundColor = '#36d'">azul</a>
    <a href="#"  onclick="document.body.style.backgroundColor = '#a0a'">violeta</a>
    <a href="#" onclick="document.body.style.backgroundColor = 'hsl( 350, 90%, 80% )'">rosa</a>


</body>
</html>
